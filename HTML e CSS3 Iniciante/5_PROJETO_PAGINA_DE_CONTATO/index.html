<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main-container">
        <address class="address-container">
            <div class="fade"></div>
            <div class="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon> Endere√ßo</h2>
                <p>Rua das Flores, 133</p>
                <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
                <p>(48)9999-2020</p>
                <h2><ion-icon name="mail-outline"></ion-icon> E-mail</h2>
                <p>mandeumemail@email.com</p>
            </div>
        </address>
        <section class="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">
                <label for="phone">Telefone:</label>
                <input type="tel" name="phone" placeholder="Digite seu telefone">
                <label for="msg">Sua mensagem</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
