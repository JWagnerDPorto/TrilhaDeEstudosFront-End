<!DOCTYPE html>

<head>
    <title>Lista Ordenada</title>
</head>

<body>
    <!--"ol" para criar uma lista ordenada-->
    <ol>
        <!--"li" criar os itens da lista-->
        <li>Arroz</li>
        <li>Feij達o</li>
        <li>Batata</li>
        <li>Alface</li>
    </ol>
    <ol type="A">
        <li>Arroz</li>
        <li>Feij達o</li>
        <li>Batata</li>
        <li>Alface</li>
    </ol>
    <ol type="a">
        <li>Arroz</li>
        <li>Feij達o</li>
        <li>Batata</li>
        <li>Alface</li>
    </ol>
    <ol type="I">
        <li>Arroz</li>
        <li>Feij達o</li>
        <li>Batata</li>
        <li>Alface</li>
    </ol>

</body>

</html>
