<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <!--"table cria a tabela,"tr" cria a linha, "th" cria a descrição da coluna, "td" cria os dados da coluna-->
    <table border="1">
        <!--"caption" cria uma legenda para a tabela-->
        <caption>Estoque de Roupas</caption>
        <tr>
            <th>Nome Produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td>P</td>
            <td>Azul</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td>42</td>
            <td>Vermelha</td>
        </tr>
        <tr>
            <td>Jaqueta</td>
            <td>G</td>
            <td>Preta</td>
        </tr>
    </table>

</body>

</html>
