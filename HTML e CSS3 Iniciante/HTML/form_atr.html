<!DOCTYPE html>
<html>

<head>
    <title>Form Atritutos</title>
</head>

<body>
    <form action="">
        <input type="text" name="nome"
            value="Wagner"><!--este atributo mostra um texto qualquer que ira aparecer na caixa-->
        <br>
        <br>
        <input type="text" name="nome"
            placeholder="Digite se nome completo..."><!--este atributo mostra uma mensagem de qual texto deve ser inserido na caixa-->
        <br>
        <br>
        <input type="text" name="nome" required><!--este atritudo mostra um aviso caso o caixa n達o seja preenchida-->
        <br>
        <br>
        <input type="text" name="nome" value="N達o pode ser alterado"
            readonly><!--este atributo insere um texto fixo na caixa que n達o pode ser alterado-->
        <br>
        <br>
        <input type="text" name="nome" value="Campo desabilitado"
            disabled><!--este atributo desabilita uma caixa que n達o sera mais utilizada-->
        <br>
        <br>
        <input type="text" name="nome"
            maxlength="5"><!--este atrituto limito o numero de caracteris escritos na caixa-->
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
