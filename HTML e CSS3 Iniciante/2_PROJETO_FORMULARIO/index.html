<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Cadastro de Veículos</title>
</head>

<body>

    <!-- Container principal -->
    <div class="container">

        <!-- Cabeçalho -->
        <header class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </header>

        <!-- Conteúdo principal -->
        <main class="form-container">

            <!-- Cabeçalho do formulário -->
            <header class="form-header">
                <p>Cadastro</p>
            </header>

            <!-- Corpo do formulário -->
            <section class="form-body">

                <h1 class="form-title">Venda fácil seu veículo!</h1>

                <p>Descreva as características do seu veículo e marque todas os opcionais e características que ele
                    possui.</p>

                <!-- Formulário -->
                <form>

                    <!-- Caixa de entrada para o título do anúncio -->
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
                    </div>

                    <!-- Caixa de entrada para o preço do veículo -->
                    <div class="box-input">
                        <label for="price">Preço do veículo: <span class="required-field">*</span></label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>

                    <!-- Caixa de entrada para a descrição do veículo -->
                    <div class="box-input">
                        <label for="description">Descrição: <span class="required-field">*</span></label>
                        <textarea class="block" name="description" id="description" cols="30" rows="10" required
                            placeholder=" Descreva seu veículo"></textarea>
                    </div>

                    <!-- Caixa de seleção para indicar se o veículo tem um único dono -->
                    <div class="box-input">
                        <label for="unique-owner">Único dono? <span class="required-field">*</span></label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <!-- Caixa de entrada para a marca do veículo -->
                    <div class="box-input">
                        <label for="brand">Marca: <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do seu veículo" required>
                    </div>

                    <!-- Caixa de entrada para o modelo do veículo -->
                    <div class="box-input">
                        <label for="model">Modelo: <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do seu veículo" required>
                    </div>

                    <!-- Caixa de entrada para a quilometragem do veículo -->
                    <div class="box-input">
                        <label for="mileage">Quilometragem: <span class="required-field">*</span></label>
                        <input type="number" name="mileag" id="mileag" class="block" required>
                    </div>

                    <!-- Caixa de entrada para a data de compra do veículo -->
                    <div class="box-input">
                        <label for="purchase-date">Data de compra do veículo: <span
                                class="required-field">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                    </div>

                    <!-- Divisão para seleção de câmbio -->
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <!-- Opção de câmbio manual -->
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <!-- Opção de câmbio automático -->
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>

                    <!-- Divisão para seleção de opcionais -->
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <!-- Opções de opcionais -->
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="airbag">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="acg" name="optional[]" value="ac">
                                <label for="airbag">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric-lock" name="optional[]" value="eletric-lock">
                                <label for="airbag">Trava Elétrica</label>
                            </li>
                        </ul>
                    </div>

                    <!-- Divisão para seleção de opcionais -->
                    <div class="optional-box"></div>
                    <ul class="optional-list">
                        <!-- Opções de opcionais -->
                        <li>
                            <input type="checkbox" id="eletric-window" name="optional[]" value="eletric-window">
                            <label for="airbag">Vidro Elétrico</label>
                        </li>
                        <li>
                            <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                            <label for="airbag">Som</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                            <label for="airbag">Câmera de Ré</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                            <label for="airbag">Banco de couro</label>
                        </li>

                    </ul>

                    <!-- Divisão para upload de imagens do veículo -->
                    <div class="box-input">
                        <p>Envie imagens do veículo: <span class="requered-field">*</span></p>
                        <!-- Input para upload de múltiplas imagens -->
                        <input type="file" multiple accept=".png, .jpeg, .jpg, .gif, .bmp, .tif, .tiff|images/*"
                            id="images" name="images" required />
                    </div>


                    <!-- Botão para enviar o formulário -->
                    <input type="submit" class="btn-submit" value="Cadastrar">

                </form>
            </section>

        </main>

    </div> <!-- Fim do container principal -->

</body>

</html>
