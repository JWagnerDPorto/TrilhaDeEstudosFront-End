<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Cadastro de Veículos</title>
</head>

<body>

    <!-- Container principal -->
    <div class="container">

        <!-- Cabeçalho -->
        <header class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </header>

        <!-- Conteúdo principal -->
        <main class="form-container">

            <!-- Cabeçalho do formulário -->
            <header class="form-header">
                <p>Cadastro</p>
            </header>

            <!-- Corpo do formulário -->
            <section class="form-body">

                <h1 class="form-title">Venda fácil seu veículo!</h1>

                <p>Descreva as características do seu veículo e marque todas os opcionais e características que ele
                    possui.</p>

                <!-- Formulário -->
                <form>
                    
                    <!-- Caixa de entrada para o título do anúncio -->
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                    </div>

                    <!-- Caixa de entrada para o preço do veículo -->
                    <div class="box-input">
                        <label for="price">Preço do veículo: <span class="required-field">*</span></label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>

                    <!-- Caixa de entrada para a descrição do veículo -->
                    <div class="box-input">
                        <label for="description">Descrição: <span class="required-field">*</span></label>
                        <textarea class="block" name="description" id="description" cols="30" rows="10" required
                            placeholder=" Descreva seu veículo"></textarea>
                    </div>

                    <!-- Caixa de seleção para indicar se o veículo tem um único dono -->
                    <div class="box-input">
                        <label for="unique-owner">Único dono? <span class="required-field">*</span></label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <!-- Caixa de entrada para a marca do veículo -->
                    <div class="box-input">
                        <label for="brand">Marca: <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do seu veículo" required>
                    </div>

                    <!-- Caixa de entrada para o modelo do veículo -->
                    <div class="box-input">
                        <label for="model">Modelo: <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do seu veículo" required>
                    </div>

                    <!-- Caixa de entrada para a quilometragem do veículo -->
                    <div class="box-input">
                        <label for="mileage">Quilometragem: <span class="required-field">*</span></label>
                        <input type="number" name="mileag" id="mileag" class="block" required>
                    </div>

                    <!-- Caixa de entrada para a data de compra do veículo -->
                    <div class="box-input">
                        <label for="purchase-date">Data de compra do veículo: <span
                                class="required-field">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                    </div>

                    <!-- Botão para enviar o formulário -->
                    <input type="submit" class="btn-submit" value="Cadastrar">

                </form>
            </section>

        </main>

    </div> <!-- Fim do container principal -->

</body>

</html>
