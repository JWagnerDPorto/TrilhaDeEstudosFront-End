<!DOCTYPE html>
<html>

<head>
    <title>Décimo HTML</title>
</head>

<body>
    <!--Título Principal em "h1", somente um por página.-->
    <h1>Hello World!</h1>

    <!-- "p" serve para comocar texto-->
    <p>Este é meu décimo parágrafo</p>

    <!-- "a" link que direciona para outra página, target="_blank" para abrir em uma nova aba-->
    <p>Este <a href="https://www.google.com.br/" target="_blank">link</a> vai para o Google!</p>

    <!--"img para inserir imagens"-->
    <img src="img/5968267.png" alt="imagem do logo HTML5" height="200px">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968242.png" alt="imagem do logo CSS3" height="200px">

    <!--"h2, h3, h4",..., dá a ordem de importância-->
    <h2>Título 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>


</body>

</html>
